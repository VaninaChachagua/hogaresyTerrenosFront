<ul id="myUL" *ngIf="inmueble">
    <li *ngFor="let tipoArch of archivosKeys"><span class="caret">{{ tipoArch }}</span>
        <ul class="nested">
            <li *ngFor="let arch of inmueble.archivos[tipoArch]"><a target="_blank" href="{{host}}/{{arch}}">{{ arch }}</a> </li>
        </ul>
    </li>
</ul>
