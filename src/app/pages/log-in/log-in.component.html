<div class="contenedorPpal">

    <div class="contenidoBody">
        <div class="panel_blur"></div>
        <div class="panel">
            <div class="panel__form-wrapper">
                <button type="button" class="panel__prev-btn" aria-label="Go back to home page" title="Go back to home page">
                    <svg fill="rgba(255,255,255,0.5)" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"/>
                    </svg>
                  </button>
                <ul>
                    <li class="panel__link">¡Te damos la bienvenida!</li>
                </ul>

                <div class="panel__forms">

                    <!-- Login Form -->
                    <div class="form panel__login-form" id="login-form">
                        <div class="form__row">
                            <input type="text" id="email" class="form__input" name="username" required>
                            <span class="form__bar"></span>
                            <label for="email" class="form__label ">E-mail</label>

                        </div>
                        <div class="form__row">
                            <input type="password" id="pass" class="form__input" name="password" required>
                            <span class="form__bar"></span>
                            <label for="password" class="form__label">Contraseña</label>

                        </div>

                        <div class="iconit2">
                            <i id="icoeye" (click)="visualizar()">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                              </svg>
                            </i>
                        </div>


                        <div class="form__row">
                            <input type="submit" class="form__submit" value="Iniciar sesión" (click)="login()">
                            <!-- <a class="form__retrieve-pass" role="button">Forgot Password?</a> -->
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
