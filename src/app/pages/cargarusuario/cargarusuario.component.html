<div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Cargar nuevo usuario</h2>
        </div>
        <div class="col-md-8 order-md-1" style="margin: inherit;">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="mb-3">
                <label for="telefono1">telefono</label>
                <input type="tel" class="form-control" id="telefono1" placeholder="+543513424121" required>
            </div>

            <div class="mb-3">
                <label for="telalternativo">Telefono alternativo <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="telalternativo" placeholder="+543513424121">
            </div>

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="role">role</label>
                    <select (change)="ifAdmin($event)" class="custom-select d-block w-100" id="role" required>
                        <option value="ADMIN_ROLE">Administrador</option>
                        <option value="USER_ROLE">Dueño de inmueble</option>
                    </select>
                </div>
                <div *ngIf="!roleAdmin">
                    <div class="col-md mb-2" *ngIf="dropdownList.length != 0">
                        <label for="role">Inmuebles asociados:</label>
                        <ng-multiselect-dropdown [placeholder]="'Seleccionar'" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md mt-4">
            <button type="button " class="btn btn-primary btn-lg btn-block " (click)="crearUsuario() ">Guardar</button>
        </div>
    </div>

</div>
